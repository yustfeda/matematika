<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Data - Absen Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Layout (header, sidebar, loading overlay) akan di-generate oleh utils.js di sini -->

    <div class="container">
        <h1>Manage Data Absensi</h1>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px dashed var(--border-color);">

        <h2>Data Guru & Mata Pelajaran</h2>
        <div class="form-group">
            <label for="guru-name-input">Nama Guru:</label>
            <input type="text" id="guru-name-input" placeholder="Contoh: Danu Septiana, S.Pd" required>
        </div>
        <div class="form-group">
            <label for="mapel-name-input">Mata Pelajaran:</label>
            <input type="text" id="mapel-name-input" placeholder="Contoh: Bahasa Inggris" required>
        </div>
        <button id="save-guru-mapel-button">Simpan Guru & Mapel</button>

        <hr style="margin: 30px 0; border: 0; border-top: 1px dashed var(--border-color);">

        <h2>Tambah Siswa Baru</h2>
        <div class="form-group">
            <label for="student-name">Nama Siswa:</label>
            <input type="text" id="student-name" placeholder="Masukkan nama siswa" required>
        </div>
        <div class="form-group">
            <label for="student-nisn">NISN:</label>
            <input type="text" id="student-nisn" placeholder="Masukkan NISN siswa (opsional)">
        </div>
        <div class="form-group">
            <label for="student-class">Kelas:</label>
            <input type="text" id="student-class" placeholder="Contoh: XII IPA 1" required>
        </div>
        <button id="add-student-button">Simpan Siswa</button>

        <hr style="margin: 30px 0; border: 0; border-top: 1px dashed var(--border-color);">

        <h2>Daftar Siswa</h2>
        <div id="student-list-table-container" style="max-height: 400px; overflow-y: auto;">
            <table id="student-list-table">
                <thead>
                    <tr>
                        <th data-label="No">No</th>
                        <th data-label="Nama Siswa">Nama Siswa</th>
                        <th data-label="NISN">NISN</th> <!-- Tambah kolom NISN -->
                        <th data-label="Kelas">Kelas</th>
                        <th data-label="Aksi">Aksi</th>
                    </tr>
                </thead>
                <tbody id="student-list-body">
                    <!-- Data siswa akan dimuat di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/manage-data.js"></script>
</body>
</html>
