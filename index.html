<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absen Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg-light);">
    <!-- Loading overlay akan ditambahkan oleh JS di sini -->
    <div class="container" style="max-width: 400px;"> <!-- Sesuaikan lebar container login -->
        <h1>Login Absen Digital</h1>
        <div id="error-message" class="error-message"></div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
        </div>
        <button id="login-button">Login</button>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
